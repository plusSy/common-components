    <nav>

    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script src="//unpkg.com/docsify-plugin-codefund/index.js"></script>
    <script src="_media/main.js"></script>
    <script>
      var jsResources =
        '' +
        '\n<scr' +
        `ipt src="//unpkg.com/vue/dist/vue.js"></scr` +
        'ipt>' +
        '\n<scr' +
        `ipt src="//unpkg.com/vue-router/dist/vue-router.js"></scr` +

        'ipt>'
      var cssResources =
        '@import url("unpkg.com/element-ui/lib/theme-chalk/index.css");'
      var bootCode = ''

      window.$docsify = {
        name: 'common-components',
        nameLink: '/',
        //coverpage: true,
        formatUpdated:
          '<span style="float:right;">Last Updated: {YYYY}/{MM}/{DD} {HH}:{mm}</span>',
        onlyCover: true,
        auto2top: true,
        autoHeader: true,
        loadNavbar: false,
        loadSidebar: true,
        maxLevel: 5,
        subMaxLevel: 0,
        alias: {
          // '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md'
        },
        search: {
          noData: {
            '/': '没有结果!'
          },
          paths: 'auto',
          placeholder: {
            '/': '搜索'
          }
        },
        plugins: [DemoBoxVue.create(jsResources, cssResources, bootCode)],
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true
        },
        repo: ''
      }

    <script src="_media/docsify/docsify.min.js"></script>

    <script src="_media/docsify/search.min.js"></script>

      Vue.use(Vuep, { indentWithTabs: true })
